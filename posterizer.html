  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Stanley Huang</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="heading">
        <h1>Posterizer</h1>
        <span class="label label-warning">PRE-ALPHA</span>
    </div>
    <div class="container">
        <div class="row">
                <div class="col-sm-6 col-lg-5" id="poster-div">
                    <canvas id="p" width="2550" height="3300"></canvas>
                    <h3>Poster</h3>
                    <button class="btn btn-info btn-xs">SAVE</button>
                </div>
                <div class="col-sm-6 col-lg-7" id="banner-div">
                    <table>
                        <col class="column-width">
                        <tr>
                            <td>Event Type:</td>
                            <td>
                                <select>
                                    <option value="youth-event">Youth Event</option>
                                    <option value="movie-night">Movie Night</option>
                                    <option value="youth-swim">Youth Swim</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Event Title:</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Event Subtitle:</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Event Date:</td>
                            <td><input type="text" id="datepicker"></td>
                        </tr>
                        <tr>
                            <td>Cost:</td>
                            <td>
                                <form>
                                  <input type="radio" name="cost" value="free" checked> Free
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>Banner Text:</td>
                            <td id="no-bottom-padding"><input type="text" id="ban-text-1"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="no-top-padding"><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Poster Text:</td>
                            <td><textarea></textarea></td>
                        </tr>
                    </table>
                    <canvas id="b" width="784" height="295"></canvas>
                    <h3>Banner</h3>
                    <button class="btn btn-info btn-xs">SAVE</button>
                </div>
        </div>
    </div><!-- /.container -->

    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.2/fabric.min.js"></script>
    <script src="posterizer.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  </body>
