<!DOCTYPE html>
<html>
    <head>
        <title>WATWhenShudIWerkr</title>
        <link rel="stylesheet" href="../WATiCalled/animate.css">
        <script type="text/javascript">
            // This function gets the current time and injects it into the DOM
            function updateClock() {
                // Gets the current time
                var now = new Date();
 
                // Get the hours, minutes and seconds from the current time
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds();
 
                // Format hours, minutes and seconds
                if (hours < 10) {
                    hours = "0" + hours;
                }
                if (minutes < 10) {
                    minutes = "0" + minutes;
                }
                if (seconds < 10) {
                    seconds = "0" + seconds;
                }
 
                // Gets the element we want to inject the clock into
                var elem = document.getElementById('clock');
 
                // Sets the elements inner HTML value to our clock data
                elem.innerHTML = hours + ':' + minutes + ':' + seconds;
            }
            function set_Value() {
                var now = new Date();
                var minutes = now.getMinutes();
                
                if (minutes%5 === 0){                  document.getElementById("yesNo").innerHTML = "YAS";
                } else { document.getElementById("yesNo").innerHTML = "NO";
                }
            }
        </script>
    </head>
    <!--
        This is the key to making the clock function.
        When the page loads, it calls the javascript function "setInterval()",
        which will call our function "updateClock()" once every 200 milliseconds.
    -->
    <body onload="setInterval('updateClock()', 200);">
        <a href="../index.html">
                Goes Home
        </a>
        <!-- This is the container for our clock, it can be any HTML element. -->
        <h1>WATWhenShudIWerkr</h1>
        <h2 id="clock"></h2>
        <button type="button" onclick="set_Value()">Should I start working now?</button>
        <h1 id="yesNo">Clik dah buttn</h1>
        
    </body>
</html>
